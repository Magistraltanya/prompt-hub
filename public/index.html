<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magistral Prompt Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap head-flex">
      <div>
        <h1>Magistral Prompt Hub</h1>
        <p class="tagline">Store ‚Ä¢ Edit ‚Ä¢ Export AI Prompts</p>
      </div>
    </div>
  </header>

  <!-- TOP TOOLBAR -->
  <div class="toolbar">
    <div class="wrap toolbar-inner">
      <div class="left">
        <input id="searchBox" placeholder="Search text...">
        <select id="categorySelect"><option value="">All categories</option></select>
        <select id="subtypeSelect" disabled><option value="">All subtypes</option></select>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
      <div class="right">
        <button id="addBtn" class="btn btn-accent">‚ûï Add Prompt</button>
        <button id="exportBtn" class="btn btn-primary">‚¨áÔ∏è Export to Excel</button>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <main class="wrap">
    <section id="promptList" class="grid"></section>
  </main>

  <!-- ADD / EDIT MODAL -->
  <dialog id="promptModal">
    <form id="promptForm" method="dialog">
      <h3 id="modalTitle">Add Prompt</h3>

      <div class="two">
        <label>Category (e.g., Research, Marketing)
          <input id="serviceInput" required>
        </label>
        <label>Subtype (e.g., CIM, Decks)
          <input id="subtypeInput">
        </label>
      </div>

      <label>Short description (1‚Äì2 lines)
        <input id="descInput" maxlength="200" placeholder="What this prompt produces...">
      </label>

      <div class="two">
        <label>AI tool (name or URL)
          <input id="toolInput" placeholder="ChatGPT, DALL¬∑E, or https://...">
        </label>
        <label>Contributor
          <input id="contribInput" value="Tanya" required>
        </label>
      </div>

      <label>Prompt (full text)
        <textarea id="textInput" required></textarea>
      </label>

      <menu>
        <button value="cancel" class="btn">Cancel</button>
        <button id="saveBtn" value="default" class="btn btn-accent">Save</button>
      </menu>
    </form>
  </dialog>

  <!-- VIEW MODAL (popup with actions at top) -->
  <dialog id="viewModal">
    <div class="view-head">
      <div class="view-meta">
        <span id="vhCat" class="badge"></span>
        <span id="vhSub" class="chip"></span>
        <span id="vhTool" class="tool"></span>
      </div>
      <div class="view-actions">
        <button id="vCopy" class="btn">üìã Copy</button>
        <button id="vEdit" class="btn">‚úèÔ∏è Edit</button>
        <button id="vDelete" class="btn btn-danger">üóëÔ∏è Delete</button>
        <button id="vClose" class="btn">‚úñ</button>
      </div>
    </div>
    <div class="view-desc" id="vhDesc"></div>
    <div class="view-times" id="vhTimes"></div>
    <pre class="prompt-text" id="vhText"></pre>
  </dialog>

  <!-- Toast -->
  <div id="toast" class="toast" hidden>Copied!</div>

  <script>
    const API_BASE = "https://prompt-api.magistralofficialwork.workers.dev";

    // State
    let allPrompts = [];
    let editingId = null;
    let viewing = null; // current prompt object in view modal

    // Elements
    const listEl = document.getElementById('promptList');
    const searchBox = document.getElementById('searchBox');
    const categorySelect = document.getElementById('categorySelect');
    const subtypeSelect = document.getElementById('subtypeSelect');
    const modal = document.getElementById('promptModal');
    const form = document.getElementById('promptForm');
    const serviceInput = document.getElementById('serviceInput');
    const subtypeInput = document.getElementById('subtypeInput');
    const descInput = document.getElementById('descInput');
    const toolInput = document.getElementById('toolInput');
    const textInput = document.getElementById('textInput');
    const contribInput = document.getElementById('contribInput');
    const modalTitle = document.getElementById('modalTitle');
    const toast = document.getElementById('toast');

    // View modal elements
    const vModal = document.getElementById('viewModal');
    const vhCat = document.getElementById('vhCat');
    const vhSub = document.getElementById('vhSub');
    const vhTool = document.getElementById('vhTool');
    const vhDesc = document.getElementById('vhDesc');
    const vhTimes = document.getElementById('vhTimes');
    const vhText = document.getElementById('vhText');
    const vCopy = document.getElementById('vCopy');
    const vEdit = document.getElementById('vEdit');
    const vDelete = document.getElementById('vDelete');
    const vClose = document.getElementById('vClose');

    function showToast(msg) {
      toast.textContent = msg;
      toast.hidden = false;
      setTimeout(() => (toast.hidden = true), 1200);
    }
    function esc(s){ return (s ?? '').toString().replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])) }
    function asLinkIfURL(text){
      if(!text) return '';
      try { const u = new URL(text); return `<a href="${u.href}" target="_blank" class="tool">${esc(u.hostname)}</a>`; }
      catch { return `<span class="tool">${esc(text)}</span>`; }
    }

    function cardHTML(p) {
      const created = new Date(p.created_at).toLocaleString();
      const edited = p.last_editor ? ` ‚Ä¢ Edited: ${p.last_editor} (${new Date(p.last_edited_at).toLocaleString()})` : '';
      const copies = (p.copied_count ?? 0) > 0 ? `<span class="mini-chip">${p.copied_count} copies</span>` : '';
      return `
        <article class="card" data-open="${p.id}">
          <div class="card-body">
            <div class="card-line">
              <span class="badge">${esc(p.service)}</span>
              ${p.subtype ? `<span class="chip">${esc(p.subtype)}</span>` : ``}
              ${p.description ? `<span class="desc">${esc(p.description)}</span>` : ``}
            </div>
            <div class="meta">
              <span>By ${esc(p.contributor)} ‚Ä¢ ${created}${edited}</span>
              <span>${asLinkIfURL(p.ai_tool)}</span>
              ${copies}
            </div>
          </div>
        </article>
      `;
    }

    function render() {
      let data = [...allPrompts];

      const term = searchBox.value.trim().toLowerCase();
      if (term) {
        data = data.filter(p =>
          (p.prompt_text || '').toLowerCase().includes(term) ||
          (p.service || '').toLowerCase().includes(term) ||
          (p.subtype || '').toLowerCase().includes(term) ||
          (p.description || '').toLowerCase().includes(term) ||
          (p.ai_tool || '').toLowerCase().includes(term) ||
          (p.contributor || '').toLowerCase().includes(term)
        );
      }

      const cat = (categorySelect.value || '').toLowerCase();
      if (cat) data = data.filter(p => (p.service || '').toLowerCase() === cat);

      const sub = (subtypeSelect.value || '').toLowerCase();
      if (sub) data = data.filter(p => (p.subtype || '').toLowerCase() === sub);

      listEl.innerHTML = data.length ? data.map(cardHTML).join('') : `<p class="muted">No prompts match your filters.</p>`;

      // Card click opens popup
      listEl.querySelectorAll('[data-open]').forEach(el => {
        el.onclick = () => openView(Number(el.getAttribute('data-open')));
      });
    }

    async function loadPrompts() {
      const params = new URLSearchParams();
      if (categorySelect.value) params.set('category', categorySelect.value);
      if (subtypeSelect.value) params.set('subtype', subtypeSelect.value);
      const res = await fetch(`${API_BASE}/api/prompts${params.toString() ? `?${params}` : ''}`);
      allPrompts = await res.json();
      render();
    }

    async function refreshTaxonomy() {
      const res = await fetch(`${API_BASE}/api/prompts`);
      const all = await res.json();
      const cats = [...new Set(all.map(p => p.service).filter(Boolean))].sort();
      const currentCat = categorySelect.value;

      categorySelect.innerHTML = `<option value="">All categories</option>` + cats.map(c => {
        const sel = (c === currentCat) ? ' selected' : '';
        return `<option${sel} value="${esc(c)}">${esc(c)}</option>`;
      }).join('');

      const subs = all.filter(p => !currentCat || p.service === currentCat)
                      .map(p => p.subtype).filter(Boolean);
      const uniqueSubs = [...new Set(subs)].sort();
      subtypeSelect.innerHTML = `<option value="">All subtypes</option>` + uniqueSubs.map(s => `<option value="${esc(s)}">${esc(s)}</option>`).join('');
      subtypeSelect.disabled = uniqueSubs.length === 0;
    }

    // View modal
    function openView(id){
      const p = allPrompts.find(x => x.id === id);
      if(!p) return;
      viewing = p;
      vhCat.textContent = p.service || '';
      vhSub.textContent = p.subtype || '';
      vhSub.style.display = p.subtype ? 'inline-block' : 'none';
      vhTool.innerHTML = asLinkIfURL(p.ai_tool);
      vhDesc.textContent = p.description || '';
      vhDesc.style.display = p.description ? 'block' : 'none';
      const created = new Date(p.created_at).toLocaleString();
      const edited = p.last_editor ? ` ‚Ä¢ Edited: ${p.last_editor} (${new Date(p.last_edited_at).toLocaleString()})` : '';
      vhTimes.textContent = `By ${p.contributor} ‚Ä¢ ${created}${edited}`;
      vhText.textContent = p.prompt_text || '';
      vModal.showModal();
    }

    async function incrementCopy(id){
      try { await fetch(`${API_BASE}/api/prompts/${id}/copied`, { method:'POST' }); }
      catch {}
    }

    // Events
    document.getElementById('refreshBtn').onclick = async () => {
      await refreshTaxonomy();
      await loadPrompts();
    };
    document.getElementById('addBtn').onclick = () => {
      editingId = null;
      form.reset();
      modalTitle.textContent = 'Add Prompt';
      contribInput.value = 'Tanya';
      modal.showModal();
    };
    document.getElementById('exportBtn').onclick = () => {
      window.location.href = `${API_BASE}/api/export`;
    };
    searchBox.oninput = render;
    categorySelect.onchange = async () => { await refreshTaxonomy(); await loadPrompts(); };
    subtypeSelect.onchange = loadPrompts;

    // Add/Edit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        service: serviceInput.value.trim(),
        subtype: subtypeInput.value.trim() || null,
        description: descInput.value.trim() || null,
        ai_tool: toolInput.value.trim() || null,
        prompt_text: textInput.value.trim(),
        contributor: contribInput.value.trim()
      };
      if (!payload.service || !payload.prompt_text || !payload.contributor) {
        alert('Category, Prompt text, and Contributor are required.');
        return;
      }
      if (editingId === null) {
        await fetch(`${API_BASE}/api/prompts`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      } else {
        await fetch(`${API_BASE}/api/prompts/${editingId}`, {
          method: 'PUT', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            service: payload.service, subtype: payload.subtype, description: payload.description,
            ai_tool: payload.ai_tool, prompt_text: payload.prompt_text, editor: payload.contributor || 'Editor'
          })
        });
      }
      modal.close();
      await refreshTaxonomy(); await loadPrompts();
    });

    // View modal actions
    vCopy.onclick = async () => {
      if(!viewing) return;
      await navigator.clipboard.writeText(viewing.prompt_text || '');
      await incrementCopy(viewing.id);
      showToast('Copied!');
      await loadPrompts();
    };
    vEdit.onclick = () => {
      if(!viewing) return;
      editingId = viewing.id;
      serviceInput.value = viewing.service || '';
      subtypeInput.value = viewing.subtype || '';
      descInput.value = viewing.description || '';
      toolInput.value = viewing.ai_tool || '';
      textInput.value = viewing.prompt_text || '';
      contribInput.value = viewing.contributor || 'Tanya';
      modalTitle.textContent = 'Edit Prompt';
      vModal.close();
      modal.showModal();
    };
    vDelete.onclick = async () => {
      if(!viewing) return;
      if (!confirm('Delete this prompt?')) return;
      await fetch(`${API_BASE}/api/prompts/${viewing.id}`, { method:'DELETE' });
      vModal.close();
      await loadPrompts();
      showToast('Deleted');
    };
    vClose.onclick = () => vModal.close();

    // Init
    (async () => { await refreshTaxonomy(); await loadPrompts(); })();
  </script>
</body>
</html>
