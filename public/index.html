<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap">
      <h1>Prompt Hub</h1>
      <p class="tagline">Store ‚Ä¢ Edit ‚Ä¢ Export AI Prompts</p>
    </div>
  </header>

  <!-- TOP TOOLBAR -->
  <div class="toolbar">
    <div class="wrap toolbar-inner">
      <div class="left">
        <input id="searchBox" placeholder="Search text...">
        <select id="categorySelect"><option value="">All categories</option></select>
        <select id="subtypeSelect" disabled><option value="">All subtypes</option></select>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
      <div class="right">
        <button id="addBtn" class="btn btn-accent">‚ûï Add Prompt</button>
        <button id="exportBtn" class="btn btn-primary">‚¨áÔ∏è Export to Excel</button>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <main class="wrap">
    <section id="promptList" class="grid"></section>
  </main>

  <!-- ADD / EDIT MODAL -->
  <dialog id="promptModal">
    <form id="promptForm" method="dialog">
      <h3 id="modalTitle">Add Prompt</h3>

      <div class="two">
        <label>Category (e.g., Research, Marketing)
          <input id="serviceInput" required>
        </label>
        <label>Subtype (e.g., CIM, Decks)
          <input id="subtypeInput">
        </label>
      </div>

      <label>Short description (1‚Äì2 lines)
        <input id="descInput" maxlength="200" placeholder="What this prompt produces...">
      </label>

      <div class="two">
        <label>AI tool
          <input id="toolInput" placeholder="ChatGPT, DALL¬∑E, etc.">
        </label>
        <label>Contributor
          <input id="contribInput" value="Tanya" required>
        </label>
      </div>

      <label>Prompt (full text)
        <textarea id="textInput" required></textarea>
      </label>

      <menu>
        <button value="cancel" class="btn">Cancel</button>
        <button id="saveBtn" value="default" class="btn btn-accent">Save</button>
      </menu>
    </form>
  </dialog>

  <!-- Toast -->
  <div id="toast" class="toast" hidden>Copied!</div>

  <script>
    // Your live API
    const API_BASE = "https://prompt-api.magistralofficialwork.workers.dev";

    // State
    let allPrompts = [];
    let editingId = null;

    // Elements
    const listEl = document.getElementById('promptList');
    const searchBox = document.getElementById('searchBox');
    const categorySelect = document.getElementById('categorySelect');
    const subtypeSelect = document.getElementById('subtypeSelect');
    const modal = document.getElementById('promptModal');
    const form = document.getElementById('promptForm');
    const serviceInput = document.getElementById('serviceInput');
    const subtypeInput = document.getElementById('subtypeInput');
    const descInput = document.getElementById('descInput');
    const toolInput = document.getElementById('toolInput');
    const textInput = document.getElementById('textInput');
    const contribInput = document.getElementById('contribInput');
    const modalTitle = document.getElementById('modalTitle');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      toast.textContent = msg;
      toast.hidden = false;
      setTimeout(() => (toast.hidden = true), 1200);
    }

    function esc(s){ return (s ?? '').toString().replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])) }

    // Collapsed item (details/summary)
    function rowHTML(p) {
      const created = new Date(p.created_at).toLocaleString();
      const edited = p.last_editor ? ` ‚Ä¢ Edited: ${p.last_editor} (${new Date(p.last_edited_at).toLocaleString()})` : '';
      const header = [
        `<b>${esc(p.service)}</b>`,
        p.subtype ? `‚Ä¢ <span class="chip">${esc(p.subtype)}</span>` : ``,
        p.description ? `‚Äî ${esc(p.description)}` : ``
      ].join(' ');

      return `
        <details class="row">
          <summary>
            <div class="row-summary">
              <div class="summary-main">${header}</div>
              <div class="summary-side">
                <span class="muted">By ${esc(p.contributor)} ‚Ä¢ ${created}${edited}</span>
                ${p.ai_tool ? `<span class="tool">${esc(p.ai_tool)}</span>` : ``}
              </div>
            </div>
          </summary>

          <div class="row-body">
            <pre class="prompt-text">${esc(p.prompt_text)}</pre>
            <div class="actions">
              <button class="btn" data-copy="${p.id}">üìã Copy</button>
              <button class="btn" data-edit="${p.id}">‚úèÔ∏è Edit</button>
              <button class="btn btn-danger" data-del="${p.id}">üóëÔ∏è Delete</button>
            </div>
          </div>
        </details>
      `;
    }

    function render() {
      let data = [...allPrompts];

      const term = searchBox.value.trim().toLowerCase();
      if (term) {
        data = data.filter(p =>
          (p.prompt_text || '').toLowerCase().includes(term) ||
          (p.service || '').toLowerCase().includes(term) ||
          (p.subtype || '').toLowerCase().includes(term) ||
          (p.description || '').toLowerCase().includes(term) ||
          (p.ai_tool || '').toLowerCase().includes(term) ||
          (p.contributor || '').toLowerCase().includes(term)
        );
      }

      const cat = (categorySelect.value || '').toLowerCase();
      if (cat) data = data.filter(p => (p.service || '').toLowerCase() === cat);

      const sub = (subtypeSelect.value || '').toLowerCase();
      if (sub) data = data.filter(p => (p.subtype || '').toLowerCase() === sub);

      listEl.innerHTML = data.length ? data.map(rowHTML).join('') : `<p class="muted">No prompts match your filters.</p>`;

      // Wire buttons inside rows
      listEl.querySelectorAll('[data-copy]').forEach(btn => {
        btn.onclick = () => {
          const id = Number(btn.getAttribute('data-copy'));
          const p = allPrompts.find(x => x.id === id);
          navigator.clipboard.writeText(p.prompt_text).then(() => showToast('Copied!'));
        };
      });
      listEl.querySelectorAll('[data-edit]').forEach(btn => {
        btn.onclick = () => {
          const id = Number(btn.getAttribute('data-edit'));
          const p = allPrompts.find(x => x.id === id);
          editingId = id;
          modalTitle.textContent = 'Edit Prompt';
          serviceInput.value = p.service || '';
          subtypeInput.value = p.subtype || '';
          descInput.value = p.description || '';
          toolInput.value = p.ai_tool || '';
          textInput.value = p.prompt_text || '';
          contribInput.value = p.contributor || 'Tanya';
          modal.showModal();
        };
      });
      listEl.querySelectorAll('[data-del]').forEach(btn => {
        btn.onclick = async () => {
          const id = Number(btn.getAttribute('data-del'));
          if (!confirm('Delete this prompt?')) return;
          await fetch(`${API_BASE}/api/prompts/${id}`, { method: 'DELETE' });
          await loadPrompts();
          showToast('Deleted');
        };
      });
    }

    async function loadPrompts() {
      const params = new URLSearchParams();
      if (categorySelect.value) params.set('category', categorySelect.value);
      if (subtypeSelect.value) params.set('subtype', subtypeSelect.value);
      const res = await fetch(`${API_BASE}/api/prompts${params.toString() ? `?${params}` : ''}`);
      allPrompts = await res.json();
      render();
    }

    async function refreshTaxonomy() {
      // Build category & subtype dropdowns from current dataset
      const res = await fetch(`${API_BASE}/api/prompts`);
      const all = await res.json();
      const cats = [...new Set(all.map(p => p.service).filter(Boolean))].sort();
      const currentCat = categorySelect.value;

      categorySelect.innerHTML = `<option value="">All categories</option>` + cats.map(c => {
        const sel = (c === currentCat) ? ' selected' : '';
        return `<option${sel} value="${esc(c)}">${esc(c)}</option>`;
      }).join('');

      // Subtypes for selected category
      const subs = all.filter(p => !currentCat || p.service === currentCat)
                      .map(p => p.subtype).filter(Boolean);
      const uniqueSubs = [...new Set(subs)].sort();
      subtypeSelect.innerHTML = `<option value="">All subtypes</option>` + uniqueSubs.map(s => `<option value="${esc(s)}">${esc(s)}</option>`).join('');
      subtypeSelect.disabled = uniqueSubs.length === 0;
    }

    // Events
    document.getElementById('refreshBtn').onclick = async () => {
      await refreshTaxonomy();
      await loadPrompts();
    };
    document.getElementById('addBtn').onclick = () => {
      editingId = null;
      modalTitle.textContent = 'Add Prompt';
      form.reset();
      contribInput.value = 'Tanya';
      modal.showModal();
    };
    document.getElementById('exportBtn').onclick = () => {
      window.location.href = `${API_BASE}/api/export`;
    };
    searchBox.oninput = render;
    categorySelect.onchange = async () => {
      await refreshTaxonomy();
      await loadPrompts();
    };
    subtypeSelect.onchange = loadPrompts;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        service: serviceInput.value.trim(),
        subtype: subtypeInput.value.trim() || null,
        description: descInput.value.trim() || null,
        ai_tool: toolInput.value.trim() || null,
        prompt_text: textInput.value.trim(),
        contributor: contribInput.value.trim()
      };

      if (!payload.service || !payload.prompt_text || !payload.contributor) {
        alert('Category, Prompt text, and Contributor are required.');
        return;
      }

      if (editingId === null) {
        await fetch(`${API_BASE}/api/prompts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        showToast('Added');
      } else {
        await fetch(`${API_BASE}/api/prompts/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            service: payload.service,
            subtype: payload.subtype,
            description: payload.description,
            ai_tool: payload.ai_tool,
            prompt_text: payload.prompt_text,
            editor: payload.contributor || 'Editor'
          })
        });
        showToast('Updated');
      }

      modal.close();
      await refreshTaxonomy();
      await loadPrompts();
    });

    // Init
    (async () => {
      await refreshTaxonomy();
      await loadPrompts();
    })();
  </script>
</body>
</html>
